<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Produits</title>
<link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
<div layout:fragment="content">


<div class="container">
<br/>
  <div class="panel panel-default">
    <div class="panel-heading"><h2 class="red">Liste de produits</h2></div>
    <div class="panel-body">
    
    
<div class="container">
<nav class="navbar navbar-light bg-light" style="text-align: center;">
  <form class="form-inline" th:action="@{/user/accueil}" method="get">
    <input style="width:50%" class="form-control mr-sm-3" th:value="${mc}" name="mc" type="search" 
    placeholder="Search" aria-label="Search" />
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
</div>

<div class="container" style="overflow-x:auto;">
<table>
  <thead>
    <tr>
    <th>ID</th> <th>Désignation</th> <th>Prix</th> <th>Quantité</th>
    </tr>
  </thead>
  <tbody>
   <tr th:each="p:${listProduits}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.designation}"></td>
        <td th:text="${p.prix}"></td>
        <td th:text="${p.quantite}"></td>
        <td><a  th:href="@{/admin/edit(id=${p.id})}">Edit</a></td>
      <td><a onClick="return confirm('Etes vous Sûre?')" th:href="@{/admin/delete(id=${p.id},page=${pageCourante},size=${size},mc=${mc})}">Delete</a></td>
   </tr>
  </tbody>
</table>
</div>

<div class="container">
 <ul class="nav nav-pills">
   <li th:class="${pageCourante}==${status.index}?'active':''" th:each="p,status:${pages}">
   <a th:href="@{/admin/index(page=${status.index},size=${size},mc=${mc})}" th:text="${status.index}"></a>
   </li>
 </ul>
</div>

 
    </div>
  </div> 
</div>





</div>
</body>
</html>
