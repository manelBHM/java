<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Form des produits</title>
<link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"/>

<link rel="stylesheet" type="text/css" 
href="../static/css/style.css"
th:href="@{css/style.css}"/>
</head>
<body>
<div layout:fragment="content">

 <div class="container">
 <div class="col-md-6 col-xs-12">
<br/>

  <div class="panel panel-default">
    <div class="panel-heading" id="head-title">Saisie d'un produit</div>
    <div class="panel-body">
       <form th:action="@{/admin/save}" method="post">
        <div class="form-group">
          <label class="form-label">Désignation:</label>
          <input class="form-control" type="text" name="designation" th:value="${produit.designation}"/>
        </div>
           <div class="form-group">
          <label class="form-label">Prix:</label>
          <input class="form-control" type="text" name="prix" th:value="${produit.prix}"/>
        </div>
           <div class="form-group">
          <label class="form-label">Quantité:</label>
          <input class="form-control" type="text" name="quantite" th:value="${produit.quantite}"/>
        </div>
       <button class="btn btn-primary" style="color: #f7f1e3;" type="submit">Save</button>
       </form>
    </div>
  </div>
</div>
 </div>
</div>

</body>
</html>
