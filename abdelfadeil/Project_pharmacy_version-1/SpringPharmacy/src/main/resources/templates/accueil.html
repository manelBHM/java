<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Accueil</title>
<link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"/>

<link rel="stylesheet" type="text/css" 
href="../static/css/fontawesome.min.css"
th:href="@{css/fontawesome.min.css}"/>

</head>
<body>
<div layout:fragment="content">

<div class="container">
<br/>
  <div class="panel panel-default">
    <div class="panel-heading"><h6 class="h2">Liste de medicaments</h6></div>
    <div class="panel-body">
    
<div class="container myBtn">
<div class="row">
  <div class="col-lg-6">
  <nav class="navbar navbar-light bg-light" style="text-align: center;">
  <form class="form-inline" th:action="@{/user/accueil}" method="get">
   <button type="submit" class="button" style="vertical-align:middle"><span>Search </span></button>
    <input style="height: 40px; width: 60%" class="form-control mr-sm-3" th:value="${mc}" name="mc" type="search" 
    placeholder="Search" aria-label="Search" />
  </form>
</nav>
  </div>
  <div class="col-lg-6">
  <nav class="navbar navbar-light bg-light" style="text-align: center;">
  <form class="form-inline" th:action="@{/user/AddPanier}" method="Get" style="margin-right: 40px;">
   <textarea style="height: 40px; width: 60%" class="form-control" name="listeProduit" placeholder="Enter produit et quantité" rows="3"></textarea>
    <button type="submit" class="button" style="vertical-align:middle"><span>Acheter </span></button>
  </form>
</nav>
  </div>
</div>
</div>

<table class="table table-striped">
  <thead style="background: #b1d3f2;">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Designation</th>
      <th scope="col">Prix</th>
      <th scope="col">Quantité</th>
       <th scope="col">Detaits</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="p:${listProduits}" id="thAcheter">
        <td th:text="${p.id}"></td>
        <td th:text="${p.designation}"></td>
        <td th:text="${p.prix}"></td>
        <td th:text="${p.quantite}"></td>
        <td><a th:href="@{/user/detait(id=${p.id})}"><button id="btnAcheter">Detait</button></a></td>
   </tr>     
  </tbody>
</table>



<div class="container">
 <ul class="nav nav-pills">
   <li th:class="${pageCourante}==${status.index}?'active':''" th:each="p,status:${pages}">
   <a th:href="@{/user/accueil(page=${status.index},size=${size},mc=${mc})}" 
   th:text="${status.index}"></a>
   </li>
 </ul>
</div>
 
    </div>
  </div> 
</div>



</div>
</body>
</html>
