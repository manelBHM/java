<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="UTF-8"/>
 <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.7.2/css/all.css}" th:integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=EB+Garamond|Indie+Flower|Lobster|Lora|Markazi+Text|Overpass|Pacifico|Raleway|Source+Sans+Pro|Srisakdi}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{css/style.css}"/>
<title>Gestion de personnes</title>
</head>
<body>

<section layout:fragment="content">
<div class="container" style="background-color: #e3f2fd;">
 <h4>Modeifier une personne</h4>
 
 <div id="my-table" class="" style="overflow-x:auto;">
 
 <form th:action="@{/update}"  method="post">
  <div class="form-group">
          <label class="form-label">ID:</label>
          <input class="form-control" type="text" required name="id" th:value="${p.id}"/>
        </div>
        <div class="form-group">
          <label class="form-label">Nom:</label>
          <input class="form-control" type="text" required name="nom" th:value="${p.nom}"/>
        </div>
        <div class="form-group">
          <label class="form-label">Prénom:</label>
          <input class="form-control" type="text" required name="prenom" th:value="${p.prenom}"/>
        </div>
         <div class="form-group">
          <label class="form-label">Date de naissance:</label>
          <input class="form-control" type="text" required name="dateDaissance" th:value="${p.dateNaissance}"/>
        </div>
          <div class="form-group">
          <label class="form-label">Marié:</label>
          <input class="form-control" type="text" required name="marie" th:value="${p.marie}"/>
        </div>
         <div class="form-group">
          <label class="form-label">Nombre d'enfants:</label>
          <input class="form-control" type="text" required name="nbEnfants" th:value="${p.nbEnfants}"/>
        </div>
         <div class="form-group">
          <label class="form-label">Version:</label>
          <input class="form-control" type="text" name="version" required th:value="${p.version}"/>
        </div>
       <button class="btn btn-primary" type="submit">update</button>
       </form>


</div>
 
</div>
  </section>





 <script
		th:src="@{./js/jquery-3.3.1.min.js}"></script>
    <script
		th:src="@{./js/bootstrap.min.js}"></script>
</body>
</html>
