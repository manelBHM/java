<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Produits</title>

<link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>

		
<link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"/>

<link rel="stylesheet" type="text/css" 
href="../static/css/fontawesome.min.css"
th:href="@{css/fontawesome.min.css}"/>
<link rel="stylesheet" type="text/css" 
href="../static/css/style.css"
th:href="@{/css/style.css}"/>
</head>
<body>
<div class="ecrant">
<header>
 <div class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
    <li><a th:href="@{/user/accueil}">Accueil</a></li>
    <li><a th:href="@{/admin/index}">Chercher</a></li>
     <li><a th:href="@{/admin/form}">Ajouter</a></li>
     <li>
     <a th:href="@{/login}" th:inline="text">logout
     </a>
    </li>
    </ul>
     <img style="width: 40px; height: 40px; float: right; margin-top: 4px;" 
     src="http://www.ipharmd.net/images/medium/tn_bowl_of_hygeia_serpent_red_box_button.png"/>
  </div>
 </div>
</header>

<div class="container">
<br/>
  <div class="panel panel-default">
    <div class="panel-heading"><h2 class="red">Liste de produits</h2></div>
    <div class="panel-body">
    
    
<div class="container">
<nav class="navbar navbar-light bg-light" style="text-align: center;">
  <form class="form-inline" th:action="@{/user/accueil}" method="get">
    <input style="width:50%" class="form-control mr-sm-3" th:value="${mc}" name="mc" type="search" 
    placeholder="Search" aria-label="Search" />
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
</div>

<div class="container" style="overflow-x:auto;">
<table>
  <thead>
    <tr>
    <th>ID</th> <th>Désignation</th> <th>Prix</th> <th>Quantité</th>
    </tr>
  </thead>
  <tbody>
   <tr th:each="p:${listProduits}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.designation}"></td>
        <td th:text="${p.prix}"></td>
        <td th:text="${p.quantite}"></td>
        <td th:if="${admin}"><a  th:href="@{/admin/edit(id=${p.id})}">Edit</a></td>
      <td th:if="${admin}"><a onClick="return confirm('Etes vous Sûre?')" th:href="@{/admin/delete(id=${p.id},page=${pageCourante},size=${size},mc=${mc})}">Delete</a></td>
   </tr>
  </tbody>
</table>
</div>

<div class="container">
 <ul class="nav nav-pills">
   <li th:class="${pageCourante}==${status.index}?'active':''" th:each="p,status:${pages}">
   <a th:href="@{/admin/index(page=${status.index},size=${size},mc=${mc})}" th:text="${status.index}"></a>
   </li>
 </ul>
</div>

 
    </div>
  </div> 
</div>


</div>
<footer id="footer">
<div class="container">
  <div class="row">
    <div class="col-lg-4">
        <div class="icon-bar"> 
          <a href="#"><img style="width: 28px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbGLGfSzIgK3OzV9CY4zexkkcG9ZmfbM1aGTGGBzntYnoimXyq"/> </a> 
          <a href="#"><img alt="" src="https://www.annuairehildegarde.com/images/orange-facebook-icon.png"/> </a> 
          <a href="#"><img alt="" src="http://www.logospng.com/images/48/twitterda-en-komik-s-246zler-187-android-apk-indir-instagram-48442.png"/> </a>
          <a href="#"><img style="width: 31px;" src="http://thebrowniebar.co.uk/resources/Social%20Media%20icons_Instagram_Orange.png?timestamp=1429723346240"/> </a> 
        </div>
    </div>
    <div class="col-lg-4">
    <small>All Copyright Reserve 2018</small>
    </div>
    <div class="col-lg-4">
<img src="https://cdn.newpharma.net/images/campaigns/physiomer/desktop-page-top-banner/fr_fr/01.png" alt="Nature" class="responsive" width="600" height="400"/>
    </div>
  </div>
</div>

</footer>


</body>
</html>
