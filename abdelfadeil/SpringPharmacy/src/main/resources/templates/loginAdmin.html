<body class="bg-gradient-primary">
<header>
 <div class="navbar navbar-default">
  <div class="">
    <ul class="nav navbar-nav">
    <li><a th:href="@{/user/accueil}">Accueil</a></li>
    <li><a th:href="@{/user/accueil}">Chercher</a></li>

  </div>
 </div>
</header>
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-3 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                    <p>Login administrateur</p>
                  </div>
                  <form class="user" action="adminLogin" method="post">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" name="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..."/>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password" id="exampleInputPassword" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                     <!--  <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck"/>
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div> -->
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Login
                    </button>
                    <hr/>

             </form>
                 <hr/>
                  <div class="text-center">
                <a class="small" th:href="@{http://localhost:8080/login}">Already have an account Client ? Login client !</a>
              </div>
                  <div class="text-center">
                    <a class="small" th:href="@{http://localhost:8080/signupAdmin}">Create an Account administrateur !</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
