<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Confirmation produits</title>
<link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
<div layout:fragment="content">
<div class="container">
<br/>

  <div class="panel panel-default">
    <div class="panel-heading" id="head-title">Confirmation</div>
    <div class="panel-body">
       <div class="form-group">
        <label>ID:</label>
        <label th:text="${produits.id}"></label>
       </div>
         <div class="form-group">
        <label>Désignation:</label>
        <label th:text="${produits.designation}"></label>
       </div>
         <div class="form-group">
        <label>Prix:</label>
        <label th:text="${produits.prix}"></label>
       </div>
         <div class="form-group">
        <label>Quantité:</label>
        <label th:text="${produits.quantite}"></label>
       </div>
    </div>
  </div>
  
</div>
</div>
</body>
</html>
