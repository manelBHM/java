<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/style.css}" href="style.css"  rel="stylesheet" type="text/css"  />
<link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css}" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css"  rel="stylesheet" type="text/css"  />

<title>Stagier liste</title>
</head>
<body>
	<div class="main">
		<h1>Liste de stagier</h1>
		<nav>
			<li><a th:href="@{http://localhost:7070me}">Home</a></li>
			<li><a th:href="@{http://localhost:7070/addStagier}">Ajouter Stagier</a></li>
		</nav>
		<table>
			<tr>
				<th>Prenom</th>
				<th>Nom</th>
				<th>Matricule</th>
			</tr>
			<tr th:each = "s : ${list}" class="animated lightSpeedIn">
				<td th:text = "${s.getNom()}"/>
				<td th:text = "${s.getPrenom()}"/>
				<td th:text = "${s.getMatricule()}"/>
			</tr>
		</table>
	<marquee direction="right"> <p>The rights reserved by Â©Ships & Lucky</p></marquee>
	</div>
</body>
</html>
